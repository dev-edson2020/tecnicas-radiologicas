<div class="modal-overlay" (click)="close.emit()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">Adicionar Nova Técnica</h2>
      <button class="close-btn" (click)="close.emit()" aria-label="Fechar modal">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="modal-body">
      <div class="validation-error">Por favor, preencha todos os campos obrigatórios</div>

      <!-- Seção 1 -->
      <div >    
        <div class="form-group">
          <label class="input-label">Nome da Técnica*</label>
          <input type="text" class="form-input" [(ngModel)]="newTechnique.name"
            placeholder="Ex: Joelho - AP Oblíqua" autofocus>
        </div>

        <div class="form-group">
          <label class="input-label">Categoria*</label>
          <select class="form-select" [(ngModel)]="newTechnique.category">
            <option *ngFor="let cat of categories" [value]="cat.value">{{ cat.label }}</option>
          </select>
        </div>
      </div>
      <!-- Seção 2 -->
      <div >     
        <div class="parameters-grid">
          <div class="parameter-group">
            <label class="parameter-label">kV*</label>
            <input type="number" class="form-input" [(ngModel)]="newTechnique.kV" placeholder="Ex: 70" min="0">
          </div>

          <div class="parameter-group">
            <label class="parameter-label">mAs*</label>
            <input type="number" class="form-input" [(ngModel)]="newTechnique.mAs" placeholder="Ex: 12" min="0">
          </div>

          <div class="parameter-group">
            <label class="parameter-label">mA*</label>
            <input type="number" class="form-input" [(ngModel)]="newTechnique.mA" placeholder="Ex: 200" min="0">
          </div>

          <div class="parameter-group">
            <label class="parameter-label">Distância (cm)*</label>
            <input type="number" class="form-input" [(ngModel)]="newTechnique.distance" placeholder="Ex: 100" min="0">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">    
      <button class="add-btn" (click)="onSave()">
        <mat-icon>add</mat-icon> Adicionar
      </button>
    </div>
  </div>
</div>
