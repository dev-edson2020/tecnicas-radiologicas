<div class="app-container">
  <app-navbar (techniqueSelected)="showTechnique($event)"></app-navbar>
  
  <div class="main-content">
    <app-header (addTechnique)="openAddTechniqueModal()"></app-header>
    
    <app-technique-card 
      *ngIf="currentTechnique"
      [technique]="currentTechnique"
      (delete)="onDeleteTechnique($event)">
    </app-technique-card>
    
    <app-footer></app-footer>
  </div>
  
  <app-add-technique-modal 
    *ngIf="showAddModal"
    (close)="closeAddTechniqueModal()"
    (save)="addNewTechnique($event)">
  </app-add-technique-modal>
  
  <app-confirm-modal 
    *ngIf="showConfirmModal"
    [message]="confirmMessage"
    (close)="closeConfirmModal()"
    (confirm)="confirmDelete()">
  </app-confirm-modal>
</div>
