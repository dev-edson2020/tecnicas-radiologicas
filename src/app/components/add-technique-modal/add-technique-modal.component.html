<form (ngSubmit)="onSave()" #techniqueForm="ngForm" novalidate>
  <!-- Nome da Técnica -->
  <div class="form-group">
    <label for="nameInput">Nome</label>
    <input id="nameInput" type="text" [(ngModel)]="newTechnique.name" name="name" required autofocus />
  </div>

  <!-- Categoria -->
  <div class="form-group">
    <label for="categorySelect">Categoria</label>
    <select id="categorySelect" [(ngModel)]="selectedCategoryId" name="category" required>
      <option *ngFor="let cat of categories" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
  </div>

  <!-- kV -->
  <div class="form-group">
    <label for="kvInput">kV</label>
    <input id="kvInput" type="number" [(ngModel)]="newTechnique.kv" name="kv" min="1" required />
  </div>

  <!-- mAs -->
  <div class="form-group">
    <label for="masInput">mAs</label>
    <input id="masInput" type="number" [(ngModel)]="newTechnique.mas" name="mas" min="1" required />
  </div>

  <!-- mA -->
  <div class="form-group">
    <label for="maInput">mA</label>
    <input id="maInput" type="number" [(ngModel)]="newTechnique.ma" name="ma" min="1" required />
  </div>

  <!-- Distância -->
  <div class="form-group">
    <label for="distanceInput">Distância</label>
    <input id="distanceInput" type="number" [(ngModel)]="newTechnique.distance" name="distance" min="1" required />
  </div>

  <!-- Mensagem de erro geral -->
  <div class="validation-error" *ngIf="!isFormValid()">
    Por favor, preencha todos os campos corretamente.
  </div>

  <!-- Botões -->
  <div class="buttons">
    <button type="submit" [disabled]="!isFormValid()">Salvar</button>
    <button type="button" (click)="close.emit()">Cancelar</button>
  </div>
</form>
