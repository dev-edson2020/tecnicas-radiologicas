<header>
  <h1><strong>Técnicas Radiológicas</strong></h1>
  <button class="add-technique-btn" (click)="onAddTechnique()">
    <i class="material-icons">add</i> Nova Técnica
  </button>
</header>

<!-- Seu conteúdo principal aqui -->

<!-- Modal de adição de técnica -->
<app-add-technique-modal

</app-add-technique-modal>
